<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akemi Tokoyoda Portfolio</title>
    <meta name="description" content="自主制作デザインのポートフォリオ" />
    <meta content="Akemi tokoyoda portfolio" property="og:title" />
    <meta
      content="コーディングとデザインが趣味なWebサイトデベロッパーのポートフォリオ"
      property="og:description"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav hamメニュー -->
    <div class="nav-wrapper">
      <button
        id="toggle"
        class="hamburger point-mouse-stalker"
        type="button"
        aria-label="メニューを開く"
        aria-controls="nav"
        aria-expanded="false"
      >
        <span class="hamburgerLine"></span>
      </button>
      <nav id="nav" class="nav" aria-hidden="true">
        <ul id="nav-menu" class="nav-menu">
          <li><a href="./works.html">Works</a></li>
          <li><a href="./profile.html">Profile</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="mv-link-area">
      <a href="./contact.html"> </a>
    </div>

    <!-- mv -->
    <main id="main" class="main-view">
      <div class="mv-img-wrapper">
        <picture class="mv-img">
            <source srcset="./img/sp-mv@2x-100.jpg" media="(max-width: 767px)" />
            <source srcset="./img/tab-mv-100.jpg" media="(max-width: 1024px)" />
            <img src="./img/mv-100.jpg" alt="Akemi Tokoyodaポートフォリオ" />
          </picture>
        </div>
          
        <div class="l-ciontainer">
        <!-- ttl -->
        <!-- ja -->
        <div class="mv-copy">
          <p class="mv-copy-txt">
            <a href="./profile.html">
            <span>きっかけは</span><span>友だちの</span><span>おてつだい</span>
          </a></p>
        </div>
        <!-- en -->
        <div class="mv-site-ttl">
          <span class="header-ttl-content"></span>
          <h1 class="mv-site-ttl-txt"><a href="./works.html">
            <span>Akemi</span><span>Tokyoda</span><span>Portfolio</span>
          </a></h1>
        </div>
      </div>
    </main>

    <svg
      class="overlay"
      width="100%"
      height="100%"
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
    >
      <path
        id="overlayPath"
        class="overlayPath"
        vector-effect="non-scaling-stroke"
        d="M 0 100 V 100 Q 50 100 100 100 V 100 z"
        fill="#f6faf5"
      />
    </svg>

    <!-- mouse stalker -->
    <div id="mouse-stalker"></div>

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

    <!-- js -->
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
