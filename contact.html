<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akemi Tokoyoda Portfolio</title>
    <meta name="description" content="自主制作デザインのポートフォリオ" />
    <meta content="Akemi tokoyoda portfolio" property="og:title" />
    <meta
      content="コーディングとデザインが趣味なWebサイトデベロッパーのポートフォリオ"
      property="og:description"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout-wrap">

    <!-- nav hamメニュー -->
    <div class="nav-wrapper">
      <button
        id="toggle"
        class="hamburger point-mouse-stalker"
        type="button"
        aria-label="メニューを開く"
        aria-controls="nav"
        aria-expanded="false"
      >
        <span class="hamburgerLine"></span>
      </button>
      <nav id="nav" class="nav" aria-hidden="true">
        <ul id="nav-menu" class="nav-menu">
          <li><a href="./index.html">Top</a></li>
          <li><a href="./works.html">Works</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- top img -->

    <main id="main" class="works-main">
      <div class="works-img-wrapper">
        <picture class="section-top-img">
          <source
            srcset="./img/sp-contact@2x-100.jpg"
            media="(max-width: 767px)"
          />
          <source
            srcset="./img/tab-contact-100.jpg"
            media="(max-width: 1024px)"
          />
          <img src="./img/contact-top-100.jpg" alt="コンタクトページ" />
        </picture>
      </div>

      <div class="ttl-container">
        <section class="works">
          <div class="section-ttl-beside mont">
            <p>About My</p>
          </div>
          <div class="section-ttl-vertical mont">
            <p>Contact</p>
          </div>
        </section>
      </div>

      <!-- scroll -->
      <div class="scroll-container">
        <div class="scroll-wrapper">
          <p class="scroll-txt mont"><span></span>Scroll</p>
        </div>
      </div>
    </main>

    <!-- side title -->
    <div class="side-ttl-container works-side-ttl">
      <div class="side-ttl-wrapper">
        <p class="side-ttl-txt mont"><span></span>Contact form</p>
      </div>
    </div>

    <!-- contact -->
    <section class="contact">
        <div class="contact-wrap">
          <div class="contact-txt">
            <p>
              <span
                >業務に関するご相談・お問い合わせ、当サイトに対する</span
              >
              <span>メッセージはこちらのフォームより承ります。</span
              ><span> 3日以内にお返事させていただきます。</span>
            </p>
          </div>

          <!-- contact form -->
          <!-- 問い合わせフォーム -->
          <div class="contact-form">
            <form
              class="contact-form"
              action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeuv1knsdSQa_9Tui21BehyHBR9ItZN3P6Cy8hN6sAuedf07Q/formResponse"
              target="hidden_iframe"
              onsubmit="submitted=true;"
              method="post"
            >
              <!-- 名前 -->
              <div class="contact-form-item">
                <label class="contact-form-label" for="field-name">
                  お名前<span class="contact-form-required">必須</span>
                </label>
                <input
                  name="entry.155708809"
                  type="text"
                  class="contact-form-input"
                  id="field-name"
                  placeholder="山田  太郎"
                  required="required"
                />
              </div>
              <!-- アドレス -->
              <div class="contact-form-item">
                <label class="contact-form-label" for="field-mail"
                  >メールアドレス<span class="contact-form-required"
                    >必須</span
                  ></label
                >
                <input
                  name="entry.646308686"
                  type="email"
                  class="contact-form-input"
                  id="field-mail"
                  placeholder="sample@sample.com"
                  required="required"
                />
              </div>
              <!-- 内容 -->
              <div class="contact-form-item">
                <label class="contact-form-label" for="field-mesasge"
                  >お問い合わせ内容</label
                >
                <textarea
                  name="entry.2119820683"
                  class="contact-form-input"
                  id="field-mesasge"
                  placeholder="お問い合わせ・ご質問の内容をご記入ください。"
                ></textarea>
              </div>
              <div class="contact-form-submit">
                <button type="submit">送信</button>
              </div>
            </form>
          </div>
        </div>
      <!-- //フォーム -->
    </section>

    <!-- footer -->
    <section class="footer">
      <div class="footer-container">
        <div class="footer-wrap">
          <!-- left -->
          <div class="footer-left">
            <!-- footer ttl -->
            <!-- en -->
            <div class="footer-ttl">
              <span class="footer-ttl-content"></span>
              <p class="footer-site-ttl-txt mont">
                <a href="./index.html">
                  <span>Akemi</span><span>Tokyoda</span><span>Portfolio</span>
                </a>
              </p>
            </div>
          </div>
          <!-- right -->
          <div class="footer-right">
            <div class="footer-nav">
              <nav class="footer-nav-list mont">
                <div class="footer-nav-item">
                  <a href="./index.html">Top</a>
                </div>
                <div class="footer-nav-item">
                  <a href="./profile.html">Profile</a>
                </div>
                <div class="footer-nav-item"><a href="">Contact</a></div>
              </nav>

              <div class="copyright">
                <p class="mont">&copy Akemi Tokoyoda<span></span>Portfolio</p>
              </div>
            </div>
          </div>

          <!-- center -->
          <div class="footer-center">
            <div class="footer-center-img">
              <img src="./img/footer-center.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- nav svg -->
    <svg
      class="overlay"
      width="100%"
      height="100%"
      viewBox="0 0 100 100"
      preserveAspectRatio="none"
    >
      <path
        id="overlayPath"
        class="overlayPath"
        vector-effect="non-scaling-stroke"
        d="M 0 100 V 100 Q 50 100 100 100 V 100 z"
        fill="#f6faf5"
      />
    </svg>
    </div>

    <!-- mouse stalker -->
    <div id="mouse-stalker"></div>
    
    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

    <!-- js -->
    <script src="./js/common.js"></script>
    <script src="./js/works.js"></script>
  </body>
</html>
